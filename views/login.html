<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      function login() {
        var user = $('#username').val();
        var pw = $('#pw').val();

        console.log('Logging in ' + user + ' ' + pw);

        $.ajax({
            url: '/login',
            type: 'POST',
            data: { username: user, password: pw },
            ContentType: 'application/json; charset=utf-8',
            dataType: 'json',
            success: function(data) {
                       console.log('Login with status ' + data.status + ' for user ' + data.user);
                     },
            failure: function() {
              console.log('Internal failure')
            },
          })
      }
    </script>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Habanero AutoGrader</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/overview">Overview</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/login">Login</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <form role="form">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="NetID" id="username"></input>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" id="pw"></input>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-default" onclick="login()">Login</button>
    </div>
    </form>

  </body>
</html>
