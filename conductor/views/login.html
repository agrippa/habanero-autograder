<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      function login() {
        var user = $('#username').val();
        var pw = $('#pw').val();

        $.ajax({
            url: '/login',
            type: 'POST',
            data: { username: user, password: pw },
            ContentType: 'application/json; charset=utf-8',
            dataType: 'json',
            success: function(data) {
              if (data.status === 'Success') {
                window.location.replace(data.redirect);
              } else {
                show_error(data.msg);
              }
            },
            failure: function() {
              show_error('Internal failure');
            },
          });
      }

      $(function() {
        $('#pw').keydown(function(e) {
              if (e.keyCode === 13) {
                login();
              }
            });
      });
    </script>
  </head>

  <body>
    <% include header.html %>

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
      <div class="form-group">
      <form role="form">
        <input type="text" class="form-control" placeholder="NetID" id="username" autocomplete="on"></input>
        <input type="password" class="form-control" placeholder="Password" id="pw" autocomplete="on"></input>
      </form>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-default" onclick="login()">Login</button>
      </div>
      </div>
    </div>

    <% include footer.html %>

  </body>
</html>
